<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./img/letterA.svg" type="image/x-icon">
  <link rel="stylesheet" href="./css/globalstyle.css">
  <link rel="stylesheet" href="./css/navbar.css">
  <link rel="stylesheet" href="./css/aboutMe.css">
  <link rel="stylesheet" href="./css/work.css">
  <link rel="stylesheet" href="./css/embeddedPDF.css">
  <link rel="stylesheet" href="./css/contact.css">

  <script defer src="./js/navbar.js"></script>
  <script defer src="./js/scrollToTop.js"></script>
  <script defer type="module" src="./js/populateSection.js"></script>

  <title>Andy Tse - Portfolio</title>
</head>

<body>
  <nav class="header">
    <!--Logo-->
    <div class="logo">
      <a href="./">
        <img id="logo" src="./img/letterA.svg" alt="Logo A">
      </a>
    </div>

    <!--Navigation Menu-->
    <input type="checkbox" id="side-menu-toggle">
    <label for="side-menu-toggle" class="side-menu">&#9776</label>

      <!--Navbar Menu-->
    <div class="navbar-container">
      <ul id="navbar-list">
        <li class="navbar-item"><div>About</div></li>
        <li class="navbar-item"><div>Work</div></li>
        <li class="navbar-item"><div>Resume</div></li>
        <li class="navbar-item"><div>Contact<div><li>
      </ul>
    </div>
  </nav>

  <section id="about">
    <div class="navbar-gap">
      <div class="about-container">
        <img id="image-self" src="./img/photo-self.jpg" alt="Picture of Andy">
        <div class="bio-info">
          
        </div>
      </div>
    </div>
  </section>
  <hr noshade>
  <section id="work">
    <div class="navbar-gap">
      <div class="section-container">
        <h2>Work</h2>
        <div id="work-group-container">
        </div>
    </div>
    </div>
  </section>
  <section id="resume">
    <div class="navbar-gap">
      <div class="section-container">
        <h2>Resume</h2>
        <a href="https://drive.google.com/file/d/1cuY4aDGW8gjmPpUGLcATzf0m3i_-Hz_N/view?usp=sharing" target="_blank">
        <img id="image-resume" src="img/resume.png" alt="Resume"></a>
        <button type="button" id="download-resume">Download</button>
      </div>
    </div>
  </section>
  <hr noshade>
  <section id="contact">
    <div class="navbar-gap">
        <div class="contact-info">

        </div>
    </div>
  </section>
  <footer>
  </footer>
  <button id="button-scroll-top" type="button"></button>
</body>
</html>
